<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="enroll.css">
    <script src="app.js"></script>
    <title>High Quality Health Care | Academy</title>
</head>
<body>
    <h1>Register for Enrollment</h1><br>
    <h2><a href="index.html">Home Page </a></h2>
    <form action="https://formsubmit.co/6cdf7f43fe1ed98bef82355dfc56242f" method="post">
        <fieldset>
            <label for="fname">First Name: <input type="text" name="First-Name" id="fname" required></label>
            <label for="lname">Last Name: <input type="text" name="Last-Name" id="fname"  required></label>
            <label for="phone">Your Contact Number: <input type="text" name="Phone" id="phone" required ></label>
            <label for="email">Your Email: <input type="email" name="Email" id="email" required></label>
        </fieldset>
        <fieldset>
            <h2>Choose Class:</h2>
            <select name="" id="">
                <option value="Certified Nurse Assistant">Certified Nurse Assistant</option>
                <option value="Phlebotomoy">Phlebotomoy</option>
                <option value="CPR/AED">CPR/AED</option>
                <option value="BLS">BLS</option>
                <option value="Other">Other</option>
            </select>
            <label for=""><input type="radio" class="reg-type" value="personal-registration" name="Course-Selection" id="personal-registration"> Personal Registration</label>
            <label for=""><input type="radio" class="reg-type" value="group-registration" name="Course-Selection" id="group-registration"> Group Registration</label>
        </fieldset>
        <fieldset>
            <textarea name="Notes" id="description" cols="30" rows="5" placeholder="Tell us some of your best learning habits!"></textarea>
        </fieldset>
        <input class="submit" type="submit"></input>
</body>
</html>
